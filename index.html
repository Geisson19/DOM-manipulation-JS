<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Ejercicio PreParcial</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="nombreIn" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="nombreIn" />
        </div>
        <label for="apellidoIn" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="apellidoIn" />
        </div>
        <label for="emailIn" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="correoIn" placeholder="name@example.com" />
        </div>
      </div>
    </form>
    <hr />
    <div class="col-sm-10">
      <button id="btnAgregar" class="btn btn-primary">Agregar</button>
    </div>
    <hr />
    <table class="table">
      <thead class="thead-dark">
        <tr class="tablaInit">
          <th class="nombre" scope="col">Nombre</th>
          <th class="apellido" scope="col">Apellido</th>
          <th class="correo" scope="col">Correo</th>
          <th class="foto" scope="col">Foto</th>
          <th class="eliminar" scope="col">Eliminar</th>
          <th class="actualizar" scope="col">Actualizar</th>
        </tr>
      </thead>
      <tbody class="tablaDatos"></tbody>
    </table>
  </body>
  <script type="module" src="script.js"></script>
</html>
